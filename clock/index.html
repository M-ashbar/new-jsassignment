<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class= "bg-repeat " style="background-image: url(https://th.bing.com/th/id/OIP.MnekMNtMB-O9yG1bm-qKTgHaH_?pid=ImgDet&w=179&h=193&c=7)"></body>">


    <h1 class="text-center text-3xl font-bold text-black underline m-8 pt-10 ">Clock</h1>

    <div class="flex w-full justify-center item-center gap-4 mt-12 ">
        <div class="bg-gray-500 text-white p-10 text-5xl font-bold rounded-full border-violet-950          " id="hours">12</div>
        <div class="bg-gray-500 text-white p-10 text-5xl font-bold rounded-full border-violet-950     " id="minutes">12</div>
        <div class="bg-gray-500 text-white p-10 text-5xl font-bold rounded-full border-violet-950       " id="seconds">12</div>
       </div>


    <h1 id="am-pm" class="text-center text-3xl font-bold mt-8">AM / PM</h1>


       <div class="flex w-full justify-center item-center gap-4 mt-12 ">

        <div class="bg-black text-white p-10 text-5xl font-bold rounded-lg border border-slate-300 hover:border-indigo-300  " id="date">12</div>
        <div class="bg-black text-white p-10 text-5xl font-bold rounded-lg border border-slate-300 hover:border-indigo-300  " id="month">12</div>
        <div class="bg-black text-white p-10 text-5xl font-bold rounded-lg  border border-slate-300 hover:border-indigo-300 " id="year">12</div>
    </div>







    <script src="app.js"></script>
</body>
</html>
